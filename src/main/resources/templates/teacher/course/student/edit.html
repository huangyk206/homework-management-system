<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SCAU 作业管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin: 10px;">
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block" style="min-width: 200px">
                    <input type="text" name="stuNum" id="stuNum"  autocomplete="off"
                           class="layui-input" value="${student.stuNum!}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block" style="min-width: 200px">
                    <input type="text" name="stuName" id="stuName"  autocomplete="off"
                           class="layui-input" value="${student.stuName!}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block" style="min-width: 200px">
                    <input type="text" name="clazz" id="clazz"  autocomplete="off"
                           class="layui-input" value="${student.clazz!}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" style="min-width: 200px">
                    @if(isNotEmpty(student.sex)&&student.sex=="男"){
                        <input type="radio" value="男" name="sex"  title="男"  checked>
                        <input type="radio" value="女" name="sex"  title="女" >
                    @}else if(isNotEmpty(student.sex)&&student.sex=="女"){
                        <input type="radio" value="男" name="sex"  title="男" >
                        <input type="radio" value="女" name="sex"  title="女" checked >
                    @}else{
                        <input type="radio" value="男" name="sex"  title="男" >
                        <input type="radio" value="女" name="sex"  title="女" >
                    @}

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-hide" value="${student.id!}">
                <button class="layui-btn" lay-submit="" lay-filter="submit">确定</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(["jquery", "element", "form", "table","laydate","upload"], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate=layui.laydate,
            upload=layui.upload;

    });

</script>
</body>
</html>
