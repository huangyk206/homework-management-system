<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SCAU 作业管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>
<div style="margin: 10px;">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">消息状态</label>
                <div class="layui-input-block" style="min-width: 240px">
                    <select class="layui-select" name="status" id="status">
                        <option value="0">所有</option>
                        <option value="1">已读</option>
                        <option value="2">未读</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="notice-search">
                    <i class="layui-icon layui-icon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <hr>
    <table class="layui-hide" id="message_list" lay-filter="message-list">
    </table>
</div>

<script type="text/html" id="tool_bar">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="delete"><i
                class="layui-icon">&#xe640;</i>删除
        </button>
        <button class="layui-btn layui-btn-warm layui-btn-sm" data-type="download" ><i
                class="layui-icon">&#xe67b;</i>标记已读
        </button>
    </div>
</script>

<script type="text/html" id="operation_bar">
    <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看
    </button>
    <!--<button class="layui-btn layui-btn-warm layui-btn-xs" lay-event="readed   "><i class="layui-icon">&#xe67b;</i>已读-->
    <!--</button>-->
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除
    </button>
</script>
<script src="../../../layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(["jquery", "element", "form", "table"], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        // form.on("submit(notice-search)", function (data) {
        //     $.ajax({
        //         url: "",
        //         type: "post",
        //         data: data.field,
        //         success: function (res) {
        //
        //         }
        //     })
        // });
        table.render({
            elem:"#message_list",
            toolbar:"#tool_bar",
            data:[{},{},{},{},{},{},{},{},{},{},{},{},{},{}] ,
            height:"full-90",
            cols:[[
                {type: "checkbox",fixed:"left"},
                {title: "消息标题", field: "title", align: "center"},
                {title: "账号", field: "account", align: "center"},
                {title: "用户名", field: "name", align: "center"},
                {title: "时间", field: "createTime", align: "center"},
                {title: "状态", field: "status", align: "center"},
                {title: "操作", align: "center", toolbar: "#operation_bar",fixed:"right"}
            ]],
            page:true
        });

        // table.on("tool(message-list)", function (obj) {

</script>
</body>
</html>
